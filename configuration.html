<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Dashboard Web</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="icon/css/all.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <header>
        <script src="component/navbar/navbar.js"></script>
    </header>

    <script src="component/sidebar/sidebar.js"></script>

    <div class="content px-4">
      <div class="col-10">
        <h4 class="text-left" id="tittle"><small style="color: white;"><i class="fas fa-cogs"></i></small>

      </div><br />
      <ul class="nav nav-tabs col-10">
        <li class="nav-item">
          <a class="nav-link" href="#">Channels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Events</a>
        </li>
      </ul><br />

      <div class="row">
          <div class="col-6"></div>

                <td>
