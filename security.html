<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard Web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="icon/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="LoadData();">
    <header>
        <script src="component/navbar/navbar.js"></script>
    </header>

    <script src="component/sidebar/sidebar.js"></script>

    <div class="content px-4">
      <div class="col-11">
        <h2 class="text-left">Users Management</h2>
        <p class="h5"><strong>Maintenance</strong></p>
      </div><br />

        <div class="row">
            <div class="col-7">
                <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
                    <i class="fas fa-plus"></i>
                    <span>Create</span>
                </button>
                <button class="btn btn-light" onclick="ExportExcel()">
                    <i class="far fa-file-excel"></i>
                    <span>Export to Excel</span>
                </button>
                <button class="btn btn-light" onclick="Refresh()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control me-2" type="text" placeholder="Search" />
                    <div class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div><br />

        <div class="row">
          <div class="col-11">
            <table class="table table-striped table-hover table-responsive" id="data-table">
              <thead class="table-active">
                <tr>
                  <th>
                      <input class="form-check-input" type="checkbox" />
                  </th>
                  <th>Id</th>
                  <th>Name</th>
                  <th>SurName</th>
                  <th>User Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>            
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-left"><strong>Create new Record</strong></h5>
            <div class="col"> </div>
            <div class="col">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active">General</a>
              </li>
            </ul><br />

            <form onsubmit="event.preventDefault(); CreateUser();" class="form-inline" autocomplete="off">
              <div class="form-group">
                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label">Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="colFormLabel">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label">UserName:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="colFormLabel">
                  </div>
                </div>
              </div><br /><br />

              <div class="form-group">
                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label">Password:</label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="colFormLabel">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="colFormLabel">
                  </div>
                </div>
              </div><br /><br />

              <div class="form-group">
                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-4 col-form-label">State:</label>
                  <div class="col-sm-4">
                    <select class="form-control">
                      <option value="" >Active</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-4 col-form-label">Role:</label>
                  <div class="col-sm-4">
                    <select class="form-control">
                      <option value="">Select an item</option>
                      <option value="">Admin</option>
                      <option value="">Customer</option>
                    </select>
                  </div>
                </div>
              </div><br /><br />

              <div class="form-group">
                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label">SurName:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="colFormLabel">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-4 col-form-label">Phone:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="colFormLabel" placeholder="(___) ___ - ____">
                  </div>
                </div>
              </div><br /><br />

              <div class="form-group">
                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-3 col-form-label">Confirm:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="colFormLabel">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="colFormLabel" class="col-sm-4 col-form-label">Profile Picture:</label>
                  <div class="col-sm-4">
                    <input type="file" class="form-control" id="colFormLabel">
                  </div>
                </div>
              </div><br /><br />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancel
            </button>
            <div class="col"></div>
            <button type="button" class="btn btn-primary">
              <i class="fas fa-check"></i>
              <span>Save</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
